<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator by suryansh katoch</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <div class="calculator">
        <input type="text" placeholder="0" id="calculator-input">
        <div class="text-center">
            <h1 class="main-heading">Suryansh Katoch's Calculator project</h1>
        </div>
        <div>
            <button class="equalBtn">AC</button>
            <button class="equalBtn">DEL</button>
            <button class="equalBtn">/</button>
            <button class="equalBtn">+</button>
        </div>
        <div>
            <button class="my-button">7</button>
            <button class="my-button">8</button>
            <button class="my-button">9</button>
            <button class="equalBtn">*</button>
        </div>
        <div>
            <button class="my-button">4</button>
            <button class="my-button">5</button>
            <button class="my-button">6</button>
            <button class="equalBtn">-</button>
        </div>
        <div>
            <button class="my-button">1</button>
            <button class="my-button">2</button>
            <button class="my-button">3</button>
            <button class="equalBtn">%</button>
        </div>
        <div>
            <button class="equalBtn">00</button>
            <button class="my-button">0</button>
            <button class="equalBtn">.</button>
            <button class="equalBtn">=</button>
        </div>
    </div>
    <script src="calculator.js"></script>
</body>
</html>
